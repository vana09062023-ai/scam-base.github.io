<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAM DB | Premium Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-cyber { font-family: 'Orbitron', sans-serif; }

        /* Анимированный градиент на фоне */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #3b0764, transparent),
                        radial-gradient(circle at 0% 100%, #450a0a, transparent);
            z-index: -1;
            opacity: 0.6;
        }
        /* Красивый минимальный скролл */
::-webkit-scrollbar {
    width: 4px;
}
::-webkit-scrollbar-track {
    background: transparent;
}
::-webkit-scrollbar-thumb {
    background: rgba(239,68,68,0.4);
    border-radius: 10px;
}


        .neon-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .neon-card:hover {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="sticky top-0 z-50 p-6 backdrop-blur-md border-b border-white/5">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-cyber text-2xl font-bold tracking-tighter text-white">
                <span class="text-red-500">SCAM</span>.BASE
            </a>
            <div class="space-x-6 flex items-center">
                <a href="/" class="hover:text-red-500 transition">Главная</a>
                {% if current_user.is_authenticated %}
                    <a href="/admin" class="text-red-400 font-bold border border-red-400/30 px-3 py-1 rounded-lg hover:bg-red-400 hover:text-white transition">Админ-панель</a>
                    <a href="/logout" class="text-gray-400 hover:text-white">Выход</a>
                {% else %}
                    <a href="/login" class="bg-white/5 px-4 py-2 rounded-xl hover:bg-white/10 transition">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800 });</script>
</body>
</html>
